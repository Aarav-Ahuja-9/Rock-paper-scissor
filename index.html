<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" >
    <title>Rock Paper Scissor</title>
</head>
<body class="body">
    <button class="change-mode">switch to dark mode</button>
    <div id="center" style="display: flex; justify-content: center;">
        <h1 class="heading">rock, paper and scissors</h1>
    </div>
    <div class="choices">
        <div class="choice-1">
            <div class="choice" id="rock">
                <i class="fa-thin fa-hand-back-fist"></i>
            </div>
        </div>
        <div class="choice-2">
            <div class="choice" id="paper">
                <i class="fa-thin fa-hand"></i>
            </div>
        </div>
        <div class="choice-3">
            <div class="choice" id="scissor">
                <i class="fa-thin fa-hand-peace"></i>
            </div>
        </div>
    </div>
    <div class="score-board">
        <div class="score score-1">
            <p id="user-score">0</p>
            <p class="user-text">user</p>
        </div>
        <div class="score score-2">
            <p id="comp-score">0</p>
            <p class="comp-text">comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg" id="msg">play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
